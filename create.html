<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>NutriMais</title>
</head>

<body class="">
    <!--Header-->
    <div class="navbar-fixed scrollspy" id="home">
        <div class="nav-wrapper">
            <nav class="blue-grey darken-4">
                <a href="index.html">
                    <span class="logo">Nutri</span> <i class="fas fa-plus"></i>
                </a>
                <a href="#" class="sidenav-trigger" data-target="mobile-sidenav"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="create.html">Sign In</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!--SideNav-->
    <ul class="sidenav grey darken-3" id="mobile-sidenav">
        <li><a href="index.html" class="yellow-text"><i class="material-icons white-text">home</i>Home</a></li>
        <li><a href="create.html" class="yellow-text"> <i class="material-icons white-text">assignment</i>Sign In</a>
        </li>
        <li><a href="login.html" class="yellow-text"><i class="material-icons white-text">account_circle</i>Login</a>
        </li>
    </ul>
    <!--Created Form-->
    <div class="container">
        <h4>Create Account</h4>
        <div class="row">
            <form class="col s12" action="login.html">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="first_name" type="text" class="validate" required placeholder="First Name">
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="last_name" type="text" class="validate" required placeholder="Last Name">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">phone</i>
                        <input id="phone" type="tel" class="validate" required placeholder="(31) 99999-7865">
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">assignment_ind</i>
                        <input id="password" type="password" class="validate" required placeholder="Password" maxlength="8" minlength="6">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate" required placeholder="johndoe@email.com">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 center">
                        <button class="btn waves-effect waves-light grey darken-4 btn-small" type="submit"
                            name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>   
    <script src="js/auth.js"></script>
</body>

</html>
